paths:
  /api/auth/login:
    post:
      summary: Login User
      tags:
        - Auth
      consumes:
        - application/json
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      produces:
        - application/json
      responses:
        200:
          description: Access token
          content:
            'application/json':
              schema:
                allOf:
                  - $ref: '#/components/schemas/Default'
                  - properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/AuthLoginResponse'
  /api/auth/register:
    post:
      summary: Register User
      tags:
        - Auth
      consumes:
        - application/json
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/AuthRegisterRequest'
      produces:
        - application/json
      responses:
        201:
          description: Registered User
          content:
            'application/json':
              schema:
                allOf:
                  - $ref: '#/components/schemas/Default'
                  - properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/AuthRegisterResponse'
  /api/auth/me:
    get:
      summary: Get Logged In User
      security:
        - BearerAuth: []
      tags:
        - Auth
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: User data
          content:
            'application/json':
              schema:
                allOf:
                  - $ref: '#/components/schemas/Default'
                  - properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/UserResponse'
